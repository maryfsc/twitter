<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://file.myfontastic.com/VkDsUaoCzJ7rFCAmHgVQce/icons.css" rel="stylesheet">
  <title>Twitter. É o que está acontecendo.</title>
</head>
<body>
  <header>
    <i class="icon-twitter"></i>
  </header>
  <section class="box-container">
    <section class="box profile">
      <img class="avatar" src="new-user.png">
      <h3>@newUser</h3>
      <p>Tell your followers a bit about yourself!</p>
    </section>
    <section class="box text">
      <form>
        <textarea type="text" placeholder="What's happening?" value="">
        </textarea>
        <button id="tweet-button" type="submit">Tweet</button>
      </form>
    </section>
  </section>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
